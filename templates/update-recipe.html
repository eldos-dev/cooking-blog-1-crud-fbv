{% extends 'base.html' %}
{% load static %}
{% block title %}Add Recipe{% endblock %}

{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ recipe_form.as_p }}
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form }}
    {% endfor %}
    <button type="submit" class="button">Save recipe</button>
</form>

{% endblock %}
